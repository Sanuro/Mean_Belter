<div class="row">
  <form (submit)="addNewFoodRestaurant()">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" class="form-control" name="newFoodRestaurant.name" [(ngModel)]="newFoodRestaurant.name">
      <span *ngIf="error.name">{{error.name.message}}</span>
    </div>

    <div class="form-group">
      <label>Cuisine:</label>
      <input type="text" class="form-control" name="newFoodRestaurant.style" [(ngModel)]="newFoodRestaurant.style">
      <span *ngIf="error.style">{{error.style.message}}</span>
    </div>

      <label>Description:</label>
      <textarea class="form-control" name="newFoodtruck.description" [(ngModel)]="newFoodtruck.description"></textarea>
      <span *ngIf="error.description">{{error.description.message}}</span>
    </div> -->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
