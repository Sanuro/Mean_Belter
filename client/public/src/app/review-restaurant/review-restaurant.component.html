<div *ngIf='foodRestaurant != null' id='bg' class='my-2'>
  <div class='row'>
    <div class='col text-center pr-0'>
      <i id='restaurant' class="fas fa-restaurant align-middle"></i>
    </div>
    <div class='col px-0 py-2'>
      <h3>{{ foodRestaurant.name }}</h3>
      <h6>Cuisine: {{ foodRestaurant.style }}</h6>
      <h6>Average rating: {{ foodRestaurant.avgRating }}
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star-half-alt"></i>
          <i class="far fa-star"></i>
      </h6>
    </div>
  </div>
</div>

<div *ngIf="foodRestaurant != null">
<app-review *ngFor="let rev of foodRestaurant.review" [rev]="rev"></app-review>
</div>
